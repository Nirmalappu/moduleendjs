<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="loginPage" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" aria-label="Username"><br><br>
        <input type="password" id="password" placeholder="Password" aria-label="Password"><br><br>
        <button class="btn" onclick="login()">Login</button>
    </div>

    <div id="todoPage" class="container2" style="display: none;">
        <div class="container">
            <h2>Todo List</h2>
            <button class="btn" onclick="fetchTodos()">Get Todo List</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        <table id="todoTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Task Completed</th>
                </tr>
            </thead>
            <tbody id="todoBody"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
